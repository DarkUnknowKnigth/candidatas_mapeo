<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Chiapas</title>
    <!-- Enlace al archivo CSS para los estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Carga la librería D3.js desde un CDN para manipular el SVG y los datos geográficos -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="w-full p-0 m-0">
    <div class="flex flex-col md:flex-row w-full">
        <div id="map" class="w-full"></div>
        <div class="flex flex-col gap-5 w-full">
            <h1 class="p-4 bg-pink-300 font-bold text-center">Candidatas de chiapas</h1>
            <div class="flex flex-col" id="information">
            </div>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript para la lógica del mapa -->
    <script src="app.js"></script>
</body>
</html>
